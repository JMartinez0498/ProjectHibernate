<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Lista de editoriales
    </ui:define>

    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-10">
                <h:button outcome="nuevaEditorial" value="Nuevo editorial" class="btn btn-primary btn-md"/>
                <br/><br/>
                <h:form prependId="false">
                    <h:dataTable value="#{editorialesBean.listaEditoriales}" var="item"
                                 id="tabla"  class="table table-striped table-bordered table-hover">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEditorial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre del editorial"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEditorial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Contacto"/>
                            </f:facet>
                            <h:outputText value="#{item.contacto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Operaciones"/>
                            </f:facet>
                            <h:commandLink class="btn btn-primary" action="#{editorialesBean.obtener()}">
                                <i class="glyphicon glyphicon-edit"></i> Editar
                                <f:param name="codigo" value="#{item.codigoEditorial}"/>
                            </h:commandLink>
                            <h:commandLink type="button" class="btn btn-danger" style="margin-left: 5px;" 
                                           action="#{editorialesBean.eliminar()}"
                                           onclick="return confirmarEliminacion();">
                                <i class="glyphicon glyphicon-trash"></i> Eliminar
                                <f:param name="codigo" value="#{item.codigoEditorial}"/>
                            </h:commandLink>

                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#tabla').dataTable({
                    "language": {
                        "url": "https://cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
                    }
                });

            });

            function confirmarEliminacion() {
             confirm("Â¿Deseas eliminar este registro?");
  
            }
        </script>
    </ui:define>

</ui:composition>
