<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">
        Editar editorial 
    </ui:define>

    <ui:define name="contenido">
        <div class="row">
            <div class=" col-md-6">
                <h:panelGroup layout="block" class="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                    <h:messages/>
                </h:panelGroup>

                <h:form>
                    <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campos requeridos</strong></div>
                    <h:inputHidden value="${editorialesBean.editorial.codigoEditorial}"/>
                    <div class="form-group">
                        <h:outputLabel for="nombre" value="Nombre del editorial:"/>
                        <div class="input-group">
                            <h:inputText class="form-control" id="nombre" value="#{editorialesBean.editorial.nombreEditorial}"
                                         required="true" requiredMessage="Debes ingresar el nombre del editorial"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="contacto" value="Contacto:"/>
                        <div class="input-group">
                            <h:inputText class="form-control" id="contacto" value="#{editorialesBean.editorial.contacto}"
                                         required="true" requiredMessage="Debes ingresar el nombre del contacto"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="telefono" value="Telefono:"/>
                        <div class="input-group">
                            <h:inputText class="form-control" id="telefono" value="#{editorialesBean.editorial.telefono}"
                                         required="true" requiredMessage="Debes ingresar el telefono del editorial"
                                         validatorMessage="El telefono no cumple con el formato ####-####">
                                <f:validateRegex pattern="[267][0-9]{3}-[0-9]{4}"/>
                            </h:inputText>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <h:commandButton value="Guardar" class="btn btn-info" action="#{editorialesBean.modificar()}"/> 
                    <h:commandLink immediate="true" style="margin-left: 5px" action="/editoriales/listaEditoriales" value="Cancelar" class="btn btn-danger"/>
                </h:form>



            </div>
        </div>  
    </ui:define>

</ui:composition>
